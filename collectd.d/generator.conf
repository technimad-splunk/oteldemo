FQDNLookup false
Interval 10

LoadPlugin cpu
#LoadPlugin df
#LoadPlugin disk
LoadPlugin entropy
#LoadPlugin interface
#LoadPlugin irq
LoadPlugin load
#LoadPlugin memory
#LoadPlugin swap
#LoadPlugin users

<Plugin df>
#       Device "/dev/sda1"
#       Device "192.168.0.2:/mnt/nfs"
#       MountPoint "/home"
#       FSType "ext3"

        # ignore rootfs; else, the root file-system would appear twice, causing
        # one of the updates to fail and spam the log
        FSType rootfs
        # ignore the usual virtual / temporary file-systems
        FSType sysfs
        FSType proc
        FSType devtmpfs
        FSType devpts
        FSType tmpfs
        FSType fusectl
        FSType cgroup
        IgnoreSelected true

#       ReportByDevice false
#       ReportInodes false

#       ValuesAbsolute true
#       ValuesPercentage false
</Plugin>

LoadPlugin network

<Plugin network>
    Server "splunk-otel-collector" "23456"
</Plugin>
